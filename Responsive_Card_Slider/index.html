<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
  <div class="container swiper">
    <div class="slide-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="img1.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">Sambit Sahu</h2>
          <p class="user-profession">Software Developer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img2.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">Kanhu Sahu</h2>
          <p class="user-profession">Odia Lecturer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img3.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">E. Suchitra</h2>
          <p class="user-profession">Panchayat Executive Officer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img4.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">p. Tejeswar rao<h2>
          <p class="user-profession">UI/UX Designer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img5.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">Sridhar Majhi<h2>
          <p class="user-profession">Product Designer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img6.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">Kishor Chaudry</h2>
          <p class="user-profession">DevOps Engineer</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img7.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">Sambit 2.o</h2>
          <p class="user-profession">Data Analytist</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img8.JPG" alt="User Image" class="user-image">
          <h2 class="user-name">BataKrishna</h2>
          <p class="user-profession">Frontend Developer</p>
          <button class="message-button">Message</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
