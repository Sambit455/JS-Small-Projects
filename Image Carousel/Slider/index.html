<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <img src="https://via.placeholder.com/600x300?text=Slide+1" class="carousel-image" alt="Slide 1">
      <img src="https://via.placeholder.com/600x300?text=Slide+2" class="carousel-image" alt="Slide 2">
      <img src="https://via.placeholder.com/600x300?text=Slide+3" class="carousel-image" alt="Slide 3">
    </div>
    <button class="prev-btn">❮</button>
    <button class="next-btn">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
